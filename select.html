<!DOCTYPE html>
<html>
<body style = "background-color:powderblue;">
<head>
<link rel="stylesheet" type="text/css" href="select.css"/>
</head>

<script type='text/javascript'>
 $(document).ready(function() {
   $('input[name=coordinaten]').change(function(){
     $('form').submit();
   });
   $('input[name=coordinates]').change(function(){
     $('form').submit();
   });
});
</script>



<div class = "tabs">
  <ul class = "tab-links"><font face = "calibri" size = "6">
    <li class = "active"><a href="#tab1">Home</a></li>
    <li><a href="#tab2">House</a></li>
    <li><a href="#tab3">Other</a></li>
  </font></ul>

<body>
    <img src = "https://etc.usf.edu/maps/pages/800/815/815.jpg" alt = "Map">
<div class = "tab-content">
  <div id = "tab1" class = "tab active">
    {{with $1:=.PageCoordinates}}
    <p style = "color: blue;"> What are your coordinates? </p>

      <form action="/selected" method="post">
          {{range $1}}
            <input type="text" name={{.Name}}> {{.Text}}
          {{end}}
          <br>
          <br>
          <input type="submit" value="Submit">
      </form>
      <br>
    {{end}}


  {{with $2:=.Answer}}
    <p style = "color: salmon"><font face = "cambria" size = "5">Your closest city is {{$2}}</font></p>
  {{end}}

</div>

<div id="tab2" class = "tab">
  <p style = "color: green"><font face = "verdana">Home stuff</font></p>
</div>

<div id="tab3" class = "tab">
  <p style = "color: green"><font face = "verdana">Other stuff</font></p>
</div>
</div>
</div>
</body>
</html>
